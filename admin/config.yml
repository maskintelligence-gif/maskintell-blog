# ============================================
# MASK INTELLIGENCE - COMPLETE CMS CONFIGURATION
# All Features - Production Ready
# ============================================

backend:
  name: github
  repo: maskintelligence-gif/maskintell-blog
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: auth
  squash_merges: true

media_folder: "static/media/uploads"
public_folder: "/media/uploads"

site_url: https://maskintelligence-gif.github.io/maskintell-blog
display_url: https://maskintelligence-gif.github.io/maskintell-blog
logo_url: "/images/logo.png"

publish_mode: editorial_workflow

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

search: true
sortable_fields: ['title', 'date', 'author', 'category']

collections:
  # ========================
  # 1. BLOG POSTS - ENHANCED
  # ========================
  - name: "posts"
    label: "Blog Posts"
    label_singular: "Blog Post"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "blog/{{slug}}"
    
    view_filters:
      - {label: "Drafts", field: "status", pattern: "draft"}
      - {label: "Published", field: "status", pattern: "published"}
      - {label: "Featured", field: "featured", pattern: "true"}
    
    fields:
      # Basic Info
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Slug Override", name: "slug", widget: "string", required: false}
      - {label: "Publish Date", name: "date", widget: "datetime", required: true}
      - {label: "Updated Date", name: "updated_date", widget: "datetime", required: false}
      - {label: "Author", name: "author", widget: "string", required: true}
      
      # Status & Organization
      - label: "Status"
        name: "status"
        widget: "select"
        options: ["draft", "in_review", "published", "scheduled", "archived"]
        default: "draft"
      
      - label: "Priority"
        name: "priority"
        widget: "select"
        options: ["high", "medium", "low"]
        default: "medium"
      
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - "Web Development"
          - "Mobile Apps"
          - "AI & Technology"
          - "Business Solutions"
          - "Tutorials"
          - "Case Studies"
          - "News & Updates"
      
      - {label: "Tags", name: "tags", widget: "list", required: false}
      
      # Media
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Image Alt Text", name: "image_alt", widget: "string", required: false}
      - {label: "Image Caption", name: "image_caption", widget: "string", required: false}
      
      - label: "Gallery"
        name: "gallery"
        widget: "list"
        required: false
        field: {label: "Image", name: "image", widget: "image"}
      
      # Content
      - {label: "Excerpt", name: "excerpt", widget: "text", required: false, hint: "150-160 characters"}
      - {label: "Body", name: "body", widget: "markdown", required: true}
      
      # SEO
      - label: "SEO"
        name: "seo"
        widget: "object"
        collapsed: true
        fields:
          - {label: "Meta Title", name: "meta_title", widget: "string", required: false}
          - {label: "Meta Description", name: "meta_description", widget: "text", required: false}
          - {label: "Keywords", name: "keywords", widget: "list", required: false}
          - {label: "Canonical URL", name: "canonical", widget: "string", required: false}
          - {label: "No Index", name: "noindex", widget: "boolean", default: false}
      
      # Social Media
      - label: "Social Media"
        name: "social_media"
        widget: "object"
        collapsed: true
        fields:
          - {label: "Custom Tweet", name: "tweet", widget: "text", required: false}
          - {label: "LinkedIn Summary", name: "linkedin_summary", widget: "text", required: false}
          - {label: "Hashtags", name: "hashtags", widget: "list", required: false}
      
      # Performance
      - label: "Performance"
        name: "performance"
        widget: "object"
        collapsed: true
        fields:
          - {label: "Reading Time", name: "reading_time", widget: "number", value_type: "int", default: 0}
          - {label: "Page Views", name: "views", widget: "number", value_type: "int", default: 0}
          - {label: "Bounce Rate", name: "bounce_rate", widget: "number", value_type: "float", default: 0}
      
      # Engagement
      - label: "Engagement"
        name: "engagement"
        widget: "object"
        collapsed: true
        fields:
          - {label: "Allow Comments", name: "allow_comments", widget: "boolean", default: true}
          - {label: "Show Share Buttons", name: "show_share", widget: "boolean", default: true}
          - {label: "Enable TOC", name: "enable_toc", widget: "boolean", default: true}
      
      # Featured & Promotional
      - {label: "Featured Post", name: "featured", widget: "boolean", default: false}
      - {label: "Featured on Homepage", name: "featured_homepage", widget: "boolean", default: false}

  # ========================
  # 2. CATEGORIES
  # ========================
  - name: "categories"
    label: "Categories"
    label_singular: "Category"
    folder: "content/categories"
    create: true
    identifier_field: "slug"
    
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Slug", name: "slug", widget: "string", required: true}
      - {label: "Description", name: "description", widget: "text", required: true}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Icon", name: "icon", widget: "string", required: false}
      - {label: "Color", name: "color", widget: "color", default: "#3B82F6"}
      - {label: "Display Order", name: "order", widget: "number", default: 0}
      - {label: "Show in Navigation", name: "show_in_nav", widget: "boolean", default: true}

  # ========================
  # 3. TAGS
  # ========================
  - name: "tags"
    label: "Tags"
    label_singular: "Tag"
    folder: "content/tags"
    create: true
    
    fields:
      - {label: "Tag Name", name: "title", widget: "string", required: true}
      - {label: "Slug", name: "slug", widget: "string", required: true}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Color", name: "color", widget: "color", default: "#6B7280"}

  # ========================
  # 4. PAGES
  # ========================
  - name: "pages"
    label: "Pages"
    label_singular: "Page"
    folder: "content/pages"
    create: true
    
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Permalink", name: "permalink", widget: "string", required: true}
      - {label: "Template", name: "template", widget: "select", options: ["default", "fullwidth", "landing"], default: "default"}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Hero Image", name: "hero_image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown", required: true}
      - {label: "Show in Menu", name: "show_in_menu", widget: "boolean", default: true}
      - {label: "Menu Order", name: "menu_order", widget: "number", default: 0}
      - {label: "Published", name: "published", widget: "boolean", default: true}

  # ========================
  # 5. SERVICES
  # ========================
  - name: "services"
    label: "Services"
    label_singular: "Service"
    folder: "content/services"
    create: true
    
    fields:
      - {label: "Service Name", name: "title", widget: "string", required: true}
      - {label: "Slug", name: "slug", widget: "string", required: true}
      - {label: "Icon", name: "icon", widget: "string", required: false}
      - {label: "Short Description", name: "short_description", widget: "text", required: true}
      - {label: "Full Description", name: "body", widget: "markdown", required: true}
      - {label: "Service Image", name: "image", widget: "image", required: false}
      - {label: "Price Starting From", name: "price", widget: "string", required: false}
      
      - label: "Features"
        name: "features"
        widget: "list"
        fields:
          - {label: "Feature", name: "feature", widget: "string"}
      
      - {label: "CTA Button Text", name: "cta_text", widget: "string", default: "Get Started"}
      - {label: "CTA Link", name: "cta_link", widget: "string", required: false}
      - {label: "Display Order", name: "order", widget: "number", default: 0}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}

  # ========================
  # 6. PORTFOLIO
  # ========================
  - name: "portfolio"
    label: "Portfolio"
    label_singular: "Project"
    folder: "content/portfolio"
    create: true
    
    fields:
      - {label: "Project Name", name: "title", widget: "string", required: true}
      - {label: "Slug", name: "slug", widget: "string", required: true}
      - {label: "Client Name", name: "client", widget: "string", required: false}
      - {label: "Project Date", name: "date", widget: "datetime", required: true}
      
      - label: "Project Type"
        name: "project_type"
        widget: "select"
        options: ["Website", "E-commerce", "Mobile App", "Web Application", "Business System", "Other"]
      
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: true}
      
      - label: "Gallery"
        name: "gallery"
        widget: "list"
        required: false
        field: {label: "Image", name: "image", widget: "image"}
      
      - {label: "Description", name: "description", widget: "markdown", required: true}
      - {label: "Technologies Used", name: "technologies", widget: "list", required: false}
      - {label: "Live URL", name: "live_url", widget: "string", required: false}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}

  # ========================
  # 7. TESTIMONIALS
  # ========================
  - name: "testimonials"
    label: "Testimonials"
    label_singular: "Testimonial"
    folder: "content/testimonials"
    create: true
    
    fields:
      - {label: "Client Name", name: "name", widget: "string", required: true}
      - {label: "Slug", name: "slug", widget: "string", required: true}
      - {label: "Company", name: "company", widget: "string", required: false}
      - {label: "Position", name: "position", widget: "string", required: false}
      - {label: "Photo", name: "photo", widget: "image", required: false}
      - {label: "Testimonial", name: "body", widget: "text", required: true}
      - {label: "Rating", name: "rating", widget: "number", value_type: "int", min: 1, max: 5, default: 5}
      - {label: "Date", name: "date", widget: "datetime", required: true}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}

  # ========================
  # 8. TEAM
  # ========================
  - name: "team"
    label: "Team"
    label_singular: "Team Member"
    folder: "content/team"
    create: true
    
    fields:
      - {label: "Name", name: "name", widget: "string", required: true}
      - {label: "Slug", name: "slug", widget: "string", required: true}
      - {label: "Position", name: "position", widget: "string", required: true}
      - {label: "Photo", name: "photo", widget: "image", required: false}
      - {label: "Bio", name: "bio", widget: "markdown", required: false}
      - {label: "Email", name: "email", widget: "string", required: false}
      - {label: "Phone", name: "phone", widget: "string", required: false}
      
      - label: "Skills"
        name: "skills"
        widget: "list"
        required: false
      
      - label: "Social Media"
        name: "social"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - {label: "LinkedIn", name: "linkedin", widget: "string", required: false}
          - {label: "Twitter", name: "twitter", widget: "string", required: false}
          - {label: "GitHub", name: "github", widget: "string", required: false}
      
      - {label: "Display Order", name: "order", widget: "number", default: 0}
      - {label: "Active", name: "active", widget: "boolean", default: true}

  # ========================
  # 9. PRODUCTS
  # ========================
  - name: "products"
    label: "Products"
    label_singular: "Product"
    folder: "content/products"
    create: true
    
    fields:
      - {label: "Product Name", name: "title", widget: "string", required: true}
      - {label: "Slug", name: "slug", widget: "string", required: true}
      - {label: "SKU", name: "sku", widget: "string", required: true}
      - {label: "Short Description", name: "short_description", widget: "text", required: true}
      - {label: "Full Description", name: "description", widget: "markdown", required: true}
      - {label: "Featured Image", name: "featured_image", widget: "image", required: true}
      
      - label: "Gallery"
        name: "gallery"
        widget: "list"
        required: false
        field: {label: "Image", name: "image", widget: "image"}
      
      - {label: "Price", name: "price", widget: "number", value_type: "float", min: 0, required: true}
      - {label: "Sale Price", name: "sale_price", widget: "number", value_type: "float", required: false}
      - {label: "Currency", name: "currency", widget: "select", options: ["USD", "EUR", "GBP", "UGX"], default: "USD"}
      - {label: "Stock Quantity", name: "stock", widget: "number", value_type: "int", default: 0}
      - {label: "Published", name: "published", widget: "boolean", default: true}

  # ========================
  # 10. COURSES
  # ========================
  - name: "courses"
    label: "Courses"
    label_singular: "Course"
    folder: "content/courses"
    create: true
    
    fields:
      - {label: "Course Title", name: "title", widget: "string", required: true}
      - {label: "Slug", name: "slug", widget: "string", required: true}
      - {label: "Short Description", name: "short_description", widget: "text", required: true}
      - {label: "Full Description", name: "description", widget: "markdown", required: true}
      - {label: "Course Image", name: "image", widget: "image", required: true}
      
      - label: "Difficulty"
        name: "difficulty"
        widget: "select"
        options: ["beginner", "intermediate", "advanced"]
        default: "beginner"
      
      - {label: "Duration", name: "duration", widget: "string", required: true}
      - {label: "Instructor", name: "instructor", widget: "string", required: true}
      - {label: "Price", name: "price", widget: "number", value_type: "float"}
      - {label: "Published", name: "published", widget: "boolean", default: true}

  # ========================
  # 11. EVENTS
  # ========================
  - name: "events"
    label: "Events"
    label_singular: "Event"
    folder: "content/events"
    create: true
    
    fields:
      - {label: "Event Title", name: "title", widget: "string", required: true}
      - {label: "Slug", name: "slug", widget: "string", required: true}
      
      - label: "Event Type"
        name: "event_type"
        widget: "select"
        options: ["webinar", "workshop", "conference", "meetup"]
      
      - {label: "Description", name: "description", widget: "markdown", required: true}
      - {label: "Featured Image", name: "image", widget: "image", required: true}
      - {label: "Start Date", name: "start_date", widget: "datetime", required: true}
      - {label: "End Date", name: "end_date", widget: "datetime", required: true}
      - {label: "Location", name: "location", widget: "string", required: false}
      - {label: "Online URL", name: "online_url", widget: "string", required: false}
      - {label: "Registration URL", name: "registration_url", widget: "string", required: false}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}

  # ========================
  # 12. JOBS
  # ========================
  - name: "jobs"
    label: "Job Openings"
    label_singular: "Job"
    folder: "content/jobs"
    create: true
    
    fields:
      - {label: "Job Title", name: "title", widget: "string", required: true}
      - {label: "Slug", name: "slug", widget: "string", required: true}
      
      - label: "Location"
        name: "location"
        widget: "select"
        options: ["remote", "hybrid", "onsite"]
      
      - label: "Employment Type"
        name: "employment_type"
        widget: "select"
        options: ["full_time", "part_time", "contract", "internship"]
      
      - {label: "Description", name: "description", widget: "markdown", required: true}
      
      - label: "Requirements"
        name: "requirements"
        widget: "list"
        required: true
      
      - {label: "Salary Range", name: "salary_range", widget: "string", required: false}
      - {label: "Application Deadline", name: "deadline", widget: "datetime", required: false}
      - {label: "Published", name: "published", widget: "boolean", default: true}

  # ========================
  # 13. FAQs
  # ========================
  - name: "faqs"
    label: "FAQs"
    label_singular: "FAQ"
    folder: "content/faqs"
    create: true
    
    fields:
      - {label: "Question", name: "question", widget: "string", required: true}
      - {label: "Slug", name: "slug", widget: "string", required: true}
      - {label: "Answer", name: "answer", widget: "markdown", required: true}
      - {label: "Category", name: "category", widget: "string", required: false}
      - {label: "Display Order", name: "order", widget: "number", default: 0}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}

  # ========================
  # 14. NEWSLETTERS
  # ========================
  - name: "newsletters"
    label: "Newsletters"
    label_singular: "Newsletter"
    folder: "content/newsletters"
    create: true
    
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Slug", name: "slug", widget: "string", required: true}
      - {label: "Issue Number", name: "issue_number", widget: "number", value_type: "int", required: true}
      - {label: "Publication Date", name: "publication_date", widget: "datetime", required: true}
      - {label: "Featured Image", name: "featured_image", widget: "image", required: true}
      - {label: "Content", name: "body", widget: "markdown", required: true}
      - {label: "Published", name: "published", widget: "boolean", default: false}

  # ========================
  # 15. FORMS
  # ========================
  - name: "forms"
    label: "Forms"
    label_singular: "Form"
    folder: "content/forms"
    create: true
    
    fields:
      - {label: "Form Title", name: "title", widget: "string", required: true}
      - {label: "Slug", name: "slug", widget: "string", required: true}
      - {label: "Description", name: "description", widget: "text", required: false}
      
      - label: "Form Type"
        name: "form_type"
        widget: "select"
        options: ["contact", "newsletter", "registration", "feedback"]
      
      - {label: "Submit Button Text", name: "submit_text", widget: "string", default: "Submit"}
      - {label: "Success Message", name: "success_message", widget: "text"}
      - {label: "Notification Email", name: "notification_email", widget: "string", required: false}
      - {label: "Published", name: "published", widget: "boolean", default: true}

  # ========================
  # 16. REDIRECTS
  # ========================
  - name: "redirects"
    label: "Redirects"
    label_singular: "Redirect"
    folder: "content/redirects"
    create: true
    
    fields:
      - {label: "From", name: "from", widget: "string", required: true}
      - {label: "To", name: "to", widget: "string", required: true}
      - {label: "Type", name: "type", widget: "select", options: ["301", "302"], default: "301"}
      - {label: "Active", name: "active", widget: "boolean", default: true}

  # ========================
  # 17. SITE SETTINGS
  # ========================
  - name: "settings"
    label: "Site Settings"
    delete: false
    editor:
      preview: false
    
    files:
      # General Settings
      - label: "General Settings"
        name: "general"
        file: "content/settings/general.json"
        fields:
          - {label: "Site Title", name: "site_title", widget: "string", required: true}
          - {label: "Site Tagline", name: "site_tagline", widget: "string", required: false}
          - {label: "Site Description", name: "site_description", widget: "text", required: true}
          - {label: "Logo", name: "logo", widget: "image", required: false}
          - {label: "Favicon", name: "favicon", widget: "image", required: false}
          
          - label: "Contact Information"
            name: "contact"
            widget: "object"
            fields:
              - {label: "Company Name", name: "company_name", widget: "string"}
              - {label: "Email", name: "email", widget: "string"}
              - {label: "Phone", name: "phone", widget: "string"}
              - {label: "Address", name: "address", widget: "text"}
          
          - label: "Social Media"
            name: "social_media"
            widget: "object"
            fields:
              - {label: "Facebook", name: "facebook", widget: "string", required: false}
              - {label: "Twitter", name: "twitter", widget: "string", required: false}
              - {label: "Instagram", name: "instagram", widget: "string", required: false}
              - {label: "LinkedIn", name: "linkedin", widget: "string", required: false}
              - {label: "YouTube", name: "youtube", widget: "string", required: false}
              - {label: "GitHub", name: "github", widget: "string", required: false}

      # Navigation
      - label: "Navigation"
        name: "navigation"
        file: "content/settings/navigation.json"
        fields:
          - label: "Main Menu"
            name: "main_menu"
            widget: "list"
            fields:
              - {label: "Label", name: "label", widget: "string"}
              - {label: "Link", name: "link", widget: "string"}
              - {label: "New Tab", name: "new_tab", widget: "boolean", default: false}
          
          - label: "Footer Menu"
            name: "footer_menu"
            widget: "list"
            fields:
              - {label: "Label", name: "label", widget: "string"}
              - {label: "Link", name: "link", widget: "string"}

      # Homepage
      - label: "Homepage"
        name: "homepage"
        file: "content/settings/homepage.json"
        fields:
          - {label: "Hero Title", name: "hero_title", widget: "string"}
          - {label: "Hero Subtitle", name: "hero_subtitle", widget: "text"}
          - {label: "Hero Image", name: "hero_image", widget: "image", required: false}
          - {label: "Hero CTA Text", name: "hero_cta", widget: "string"}
          - {label: "Hero CTA Link", name: "hero_cta_link", widget: "string"}
          - {label: "Show Services", name: "show_services", widget: "boolean", default: true}
          - {label: "Show Portfolio", name: "show_portfolio", widget: "boolean", default: true}
          - {label: "Show Testimonials", name: "show_testimonials", widget: "boolean", default: true}

      # SEO Settings
      - label: "SEO Settings"
        name: "seo"
        file: "content/settings/seo.json"
        fields:
          - {label: "Default Meta Title", name: "default_meta_title", widget: "string"}
          - {label: "Default Meta Description", name: "default_meta_description", widget: "text"}
          - {label: "Default Meta Image", name: "default_meta_image", widget: "image", required: false}
          - {label: "Twitter Username", name: "twitter_username", widget: "string", required: false}
          - {label: "Facebook App ID", name: "facebook_app_id", widget: "string", required: false}

      # Analytics
      - label: "Analytics"
        name: "analytics"
        file: "content/settings/analytics.json"
        fields:
          - {label: "Google Analytics ID", name: "google_analytics_id", widget: "string", required: false}
          - {label: "Google Tag Manager ID", name: "google_tag_manager_id", widget: "string", required: false}
          - {label: "Facebook Pixel ID", name: "facebook_pixel_id", widget: "string", required: false}

      # Email Settings
      - label: "Email Settings"
        name: "email"
        file: "content/settings/email.json"
        fields:
          - {label: "From Email", name: "from_email", widget: "string"}
          - {label: "From Name", name: "from_name", widget: "string"}
          - {label: "SMTP Host", name: "smtp_host", widget: "string", required: false}
          - {label: "SMTP Port", name: "smtp_port", widget: "number", required: false}

      # Customization
      - label: "Customization"
        name: "customization"
        file: "content/settings/customization.json"
        fields:
          - {label: "Primary Color", name: "primary_color", widget: "color", default: "#3B82F6"}
