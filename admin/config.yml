# ============================================
# Mask Intelligence Blog - Professional Edition
# ============================================

# =======================
# 1. BACKEND & AUTH SETUP
# =======================
backend:
  name: github
  repo: maskintelligence-gif/maskintell-blog
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: auth
  squash_merges: true
  commit_messages:
    create: "Create {{collection}} '{{slug}}'"
    update: "Update {{collection}} '{{slug}}'"
    delete: "Delete {{collection}} '{{slug}}'"
    uploadMedia: "Upload '{{path}}'"
    deleteMedia: "Delete '{{path}}'"

# ====================
# 2. LOCAL DEVELOPMENT
# ====================
# local_backend:
  # url: "http://localhost:8081/api/v1"
  # allowed_hosts: ["localhost", "127.0.0.1"]

# ====================
# 3. MEDIA MANAGEMENT
# ====================
media_folder: "static/media/uploads"
public_folder: "/media/uploads"
media_library:
  name: uploadcare
  config:
    publicKey: "YOUR_UPLOADCARE_KEY"
    multiple: true
    previewStep: true
    integrations:
      cloudinary:
        cloudName: "YOUR_CLOUDINARY_CLOUD"
        apiKey: "YOUR_CLOUDINARY_KEY"
        multiple: true

# =================
# 4. SITE SETTINGS
# =================
site_url: https://maskintelligence-gif.github.io/maskintell-blog
display_url: https://maskintelligence-gif.github.io/maskintell-blog
logo_url: "/images/logo.png"
locale: "en_US"
i18n:
  structure: "multiple_folders"
  default_locale: "en"
  locales: ["en", "es", "fr", "de", "ja"]

# ========================
# 5. PUBLISHING WORKFLOW
# ========================
publish_mode: editorial_workflow
editorial_workflow:
  steps:
    - { label: "Draft", name: "draft" }
    - { label: "In Review", name: "in_review" }
    - { label: "Approved", name: "approved" }
    - { label: "Ready", name: "ready" }
    - { label: "Published", name: "published" }
    - { label: "Scheduled", name: "scheduled" }
    - { label: "Archived", name: "archived" }

# =====================
# 6. SEARCH & SORTING
# =====================
search: true
sortable_fields: 
  - "title"
  - "date"
  - "updated_date"
  - "author"
  - "priority"
  - "views"
  - "reading_time"

# ============================================
# 7. ADVANCED COLLECTIONS
# ============================================

collections:
  
  # ====================
  # 7.1 BLOG ENHANCEMENTS
  # ====================
  - name: "posts"
    label: "Blog Posts"
    label_singular: "Blog Post"
    folder: "content/posts"
    create: true
    nested:
      depth: 3
      summary: "{{title}}"
    meta: { path: { widget: "string", label: "Path", index_file: "index" } }
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "blog/{{slug}}"
    
    # Enhanced editorial workflow
    publish: true
    sortable_fields: ['title', 'date', 'author', 'status', 'category', 'priority']
    
    # Advanced filtering
    view_filters:
      - { label: "Drafts", field: "status", pattern: "draft" }
      - { label: "In Review", field: "status", pattern: "in_review" }
      - { label: "Published", field: "status", pattern: "published" }
      - { label: "Scheduled", field: "status", pattern: "scheduled" }
      - { label: "Archived", field: "status", pattern: "archived" }
      - { label: "Featured", field: "featured", pattern: "true" }
      - { label: "High Priority", field: "priority", pattern: "high" }
      - { label: "Needs SEO", field: "seo_status", pattern: "needs_review" }
    
    # Grouping options
    view_groups:
      - { label: "By Year", field: "date", pattern: "\\d{4}" }
      - { label: "By Category", field: "category" }
      - { label: "By Status", field: "status" }
      - { label: "By Author", field: "author" }
      - { label: "By Priority", field: "priority" }
    
    # Summary with more info
    summary: "{{title}} - {{date}} | üëÅ {{views}} | ‚è± {{reading_time}}min | üìä {{seo_score}}"
    
    # Fields with advanced widgets
    fields:
      
      # Basic Info
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
      
      # URL & Slug Management
      - { 
          label: "Custom Slug", 
          name: "slug", 
          widget: "string", 
          required: false,
          hint: "Auto-generated from title if empty",
          pattern: ['^[a-z0-9]+(?:-[a-z0-9]+)*$', 'Must be lowercase with hyphens']
        }
      - { 
          label: "URL Aliases", 
          name: "aliases", 
          widget: "list", 
          required: false,
          hint: "Alternative URLs that redirect to this post"
        }
      
      # Dates & Scheduling
      - { 
          label: "Publish Date & Time", 
          name: "date", 
          widget: "datetime",
          required: true,
          date_format: "DD/MM/YYYY",
          time_format: "HH:mm",
          format: "YYYY-MM-DD HH:mm"
        }
      - { 
          label: "Updated Date", 
          name: "updated_date", 
          widget: "datetime",
          required: false,
          hint: "Last content update"
        }
      - { 
          label: "Expiry Date", 
          name: "expiry_date", 
          widget: "datetime",
          required: false,
          hint: "Auto-archive after this date"
        }
      
      # Authorship & Ownership
      - { 
          label: "Primary Author", 
          name: "author", 
          widget: "relation",
          collection: "team",
          search_fields: ["name", "email"],
          value_field: "id",
          display_fields: ["name"],
          required: true
        }
      - { 
          label: "Co-Authors", 
          name: "co_authors", 
          widget: "relation",
          collection: "team",
          multiple: true,
          required: false
        }
      - { 
          label: "Content Owner", 
          name: "owner", 
          widget: "relation",
          collection: "team",
          value_field: "id",
          display_fields: ["name", "position"],
          required: false
        }
      - { 
          label: "Reviewer", 
          name: "reviewer", 
          widget: "relation",
          collection: "team",
          value_field: "id",
          display_fields: ["name"],
          required: false
        }
      
      # Status & Workflow
      - { 
          label: "Status", 
          name: "status", 
          widget: "select", 
          options: 
            - { label: "‚úçÔ∏è Draft", value: "draft" }
            - { label: "üëÅÔ∏è In Review", value: "in_review" }
            - { label: "‚úÖ Approved", value: "approved" }
            - { label: "üöÄ Ready to Publish", value: "ready" }
            - { label: "üì¢ Published", value: "published" }
            - { label: "‚è∞ Scheduled", value: "scheduled" }
            - { label: "üìÅ Archived", value: "archived" }
          default: "draft"
        }
      - { 
          label: "Priority", 
          name: "priority", 
          widget: "select",
          options: 
            - { label: "‚≠ê High", value: "high" }
            - { label: "üî∂ Medium", value: "medium" }
            - { label: "üî∑ Low", value: "low" }
          default: "medium"
        }
      - { 
          label: "Content Type", 
          name: "content_type", 
          widget: "select",
          options: 
            - { label: "üìù Article", value: "article" }
            - { label: "üéØ Tutorial", value: "tutorial" }
            - { label: "üìä Case Study", value: "case_study" }
            - { label: "üì∞ News", value: "news" }
            - { label: "üé• Video", value: "video" }
            - { label: "üéôÔ∏è Podcast", value: "podcast" }
            - { label: "üìö E-book", value: "ebook" }
          default: "article"
        }
      
      # Taxonomy & Organization
      - { 
          label: "Main Category", 
          name: "category", 
          widget: "relation",
          collection: "categories",
          search_fields: ["title"],
          value_field: "slug",
          display_fields: ["title"],
          required: true
        }
      - { 
          label: "Subcategories", 
          name: "subcategories", 
          widget: "relation",
          collection: "categories",
          multiple: true,
          value_field: "slug",
          display_fields: ["title"],
          required: false
        }
      - { 
          label: "Tags", 
          name: "tags", 
          widget: "select",
          multiple: true,
          min: 0,
          max: 10,
          options: "{{tags_collection}}",
          create: true,
          hint: "Select existing or create new tags"
        }
      
      # Content Series
      - { 
          label: "Part of Series", 
          name: "series", 
          widget: "relation",
          collection: "series",
          search_fields: ["title"],
          value_field: "slug",
          display_fields: ["title"],
          required: false
        }
      - { 
          label: "Series Position", 
          name: "series_position", 
          widget: "number",
          value_type: "int",
          min: 1,
          max: 100,
          required: false,
          hint: "Position in the series (1, 2, 3...)"
        }
      
      # Media & Visuals
      - { 
          label: "Featured Image", 
          name: "thumbnail", 
          widget: "image",
          required: true,
          media_library: { config: { multiple: false } },
          hint: "1200x630px recommended for social sharing"
        }
      - { 
          label: "Image Variants", 
          name: "image_variants", 
          widget: "object",
          collapsed: true,
          fields: 
            - { label: "Mobile Optimized", name: "mobile", widget: "image", required: false }
            - { label: "Tablet Optimized", name: "tablet", widget: "image", required: false }
            - { label: "Social Sharing", name: "social", widget: "image", required: false }
        }
      - { 
          label: "Image Metadata", 
          name: "image_metadata", 
          widget: "object",
          collapsed: true,
          fields: 
            - { label: "Alt Text", name: "alt", widget: "string", required: true }
            - { label: "Caption", name: "caption", widget: "string", required: false }
            - { label: "Credits", name: "credits", widget: "string", required: false }
            - { label: "License", name: "license", widget: "string", required: false }
        }
      - { 
          label: "Video Embeds", 
          name: "videos", 
          widget: "list",
          required: false,
          fields: 
            - { label: "Video Title", name: "title", widget: "string" }
            - { label: "URL", name: "url", widget: "string" }
            - { label: "Platform", name: "platform", widget: "select", options: ["youtube", "vimeo", "custom"] }
            - { label: "Thumbnail", name: "thumbnail", widget: "image", required: false }
            - { label: "Start Time", name: "start_time", widget: "string", required: false }
        }
      - { 
          label: "Gallery", 
          name: "gallery", 
          widget: "list",
          required: false,
          field: { label: "Image", name: "image", widget: "image" }
        }
      
      # Content
      - { 
          label: "Excerpt", 
          name: "excerpt", 
          widget: "text",
          required: true,
          hint: "150-160 characters for meta description"
        }
      - { 
          label: "Summary", 
          name: "summary", 
          widget: "markdown",
          required: false,
          hint: "Extended summary for listings"
        }
      - { 
          label: "Body Content", 
          name: "body", 
          widget: "markdown",
          required: true,
          buttons: 
            - "bold"
            - "italic"
            - "code"
            - "link"
            - "heading-one"
            - "heading-two"
            - "heading-three"
            - "heading-four"
            - "heading-five"
            - "heading-six"
            - "quote"
            - "bulleted-list"
            - "numbered-list"
            - "table"
            - "image"
            - "code-block"
          editor_components: 
            - "youtube-embed"
            - "twitter-embed"
            - "codepen-embed"
            - "table-of-contents"
            - "callout"
            - "quiz"
            - "poll"
        }
      
      # Table of Contents
      - { 
          label: "Generate TOC", 
          name: "generate_toc", 
          widget: "boolean",
          default: true,
          hint: "Auto-generate table of contents"
        }
      - { 
          label: "TOC Depth", 
          name: "toc_depth", 
          widget: "number",
          value_type: "int",
          min: 2,
          max: 6,
          default: 3,
          required: false
        }
      
      # Content Blocks (Modular)
      - { 
          label: "Content Blocks", 
          name: "blocks", 
          widget: "list",
          types: 
            - { 
                label: "Call to Action", 
                name: "cta",
                widget: "object",
                fields: 
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Text", name: "text", widget: "text" }
                  - { label: "Button Text", name: "button_text", widget: "string" }
                  - { label: "Button Link", name: "button_link", widget: "string" }
                  - { label: "Background Color", name: "bg_color", widget: "color", default: "#f0f0f0" }
              }
            - { 
                label: "Code Example", 
                name: "code",
                widget: "object",
                fields: 
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Language", name: "language", widget: "select", options: ["javascript", "python", "html", "css", "bash", "json"] }
                  - { label: "Code", name: "code", widget: "code", default_language: "javascript" }
              }
            - { 
                label: "Quote", 
                name: "quote",
                widget: "object",
                fields: 
                  - { label: "Text", name: "text", widget: "text" }
                  - { label: "Author", name: "author", widget: "string" }
                  - { label: "Source", name: "source", widget: "string", required: false }
              }
          required: false
        }
      
      # SEO Advanced
      - { 
          label: "SEO Configuration", 
          name: "seo", 
          widget: "object",
          collapsed: true,
          summary: "{{fields.meta_title}} - Score: {{fields.seo_score}}/100",
          fields: 
            - { label: "Meta Title", name: "meta_title", widget: "string", required: false, hint: "60 characters max", pattern: [".{0,60}", "Max 60 characters"] }
            - { label: "Meta Description", name: "meta_description", widget: "text", required: false, hint: "155-160 characters", pattern: [".{0,160}", "Max 160 characters"] }
            - { label: "Focus Keyword", name: "focus_keyword", widget: "string", required: false }
            - { label: "Secondary Keywords", name: "secondary_keywords", widget: "list", required: false }
            - { label: "SEO Title", name: "seo_title", widget: "string", required: false }
            - { label: "SEO Description", name: "seo_description", widget: "text", required: false }
            - { label: "SEO Score", name: "seo_score", widget: "number", value_type: "int", min: 0, max: 100, default: 0 }
            - { label: "SEO Status", name: "seo_status", widget: "select", options: ["not_reviewed", "needs_review", "optimized", "needs_improvement"], default: "not_reviewed" }
            - { label: "Readability Score", name: "readability_score", widget: "number", value_type: "int", min: 0, max: 100, default: 0 }
            - { label: "Word Count", name: "word_count", widget: "number", value_type: "int", default: 0 }
            - { label: "Schema Type", name: "schema_type", widget: "select", options: ["Article", "BlogPosting", "NewsArticle", "TechArticle", "Recipe", "Course"] }
            - { label: "Canonical URL", name: "canonical", widget: "string", required: false }
            - { label: "No Index", name: "noindex", widget: "boolean", default: false }
            - { label: "No Follow", name: "nofollow", widget: "boolean", default: false }
            - { label: "Open Graph Image", name: "og_image", widget: "image", required: false }
            - { label: "Twitter Card Image", name: "twitter_image", widget: "image", required: false }
            - { 
                label: "Structured Data", 
                name: "structured_data", 
                widget: "object",
                collapsed: true,
                fields: 
                  - { label: "Author Name", name: "author_name", widget: "string" }
                  - { label: "Publisher Name", name: "publisher_name", widget: "string" }
                  - { label: "Publisher Logo", name: "publisher_logo", widget: "image" }
                  - { label: "Date Modified", name: "date_modified", widget: "datetime" }
                  - { label: "Date Published", name: "date_published", widget: "datetime" }
              }
        }
      
      # Social Sharing
      - { 
          label: "Social Media", 
          name: "social_media", 
          widget: "object",
          collapsed: true,
          fields: 
            - { label: "Custom Tweet", name: "tweet", widget: "text", required: false, hint: "Custom message for Twitter sharing" }
            - { label: "LinkedIn Summary", name: "linkedin_summary", widget: "text", required: false }
            - { label: "Facebook Caption", name: "facebook_caption", widget: "text", required: false }
            - { label: "Hashtags", name: "hashtags", widget: "list", required: false }
            - { label: "Auto-share to Social", name: "auto_share", widget: "boolean", default: false }
            - { 
                label: "Social Platforms", 
                name: "platforms", 
                widget: "select",
                multiple: true,
                options: ["twitter", "linkedin", "facebook", "instagram", "pinterest"]
              }
        }
      
      # Performance & Analytics
      - { 
          label: "Performance Metrics", 
          name: "performance", 
          widget: "object",
          collapsed: true,
          fields: 
            - { label: "Reading Time (minutes)", name: "reading_time", widget: "number", value_type: "int", default: 0 }
            - { label: "Page Views", name: "views", widget: "number", value_type: "int", default: 0 }
            - { label: "Unique Visitors", name: "unique_visitors", widget: "number", value_type: "int", default: 0 }
            - { label: "Average Time on Page", name: "avg_time", widget: "number", value_type: "float", default: 0 }
            - { label: "Bounce Rate", name: "bounce_rate", widget: "number", value_type: "float", default: 0, min: 0, max: 100 }
            - { label: "Conversion Rate", name: "conversion_rate", widget: "number", value_type: "float", default: 0, min: 0, max: 100 }
            - { label: "Last Analytics Update", name: "analytics_updated", widget: "datetime", required: false }
        }
      
      # Related Content
      - { 
          label: "Related Posts", 
          name: "related_posts", 
          widget: "relation",
          collection: "posts",
          search_fields: ["title", "tags"],
          value_field: "slug",
          display_fields: ["title"],
          multiple: true,
          required: false,
          hint: "Manually select or leave empty for auto-suggestion"
        }
      - { 
          label: "Related Products", 
          name: "related_products", 
          widget: "relation",
          collection: "products",
          multiple: true,
          required: false
        }
      - { 
          label: "Related Services", 
          name: "related_services", 
          widget: "relation",
          collection: "services",
          multiple: true,
          required: false
        }
      
      # User Engagement
      - { 
          label: "Engagement Features", 
          name: "engagement", 
          widget: "object",
          collapsed: true,
          fields: 
            - { label: "Allow Comments", name: "allow_comments", widget: "boolean", default: true }
            - { label: "Enable Reactions", name: "enable_reactions", widget: "boolean", default: true }
            - { label: "Show Share Buttons", name: "show_share", widget: "boolean", default: true }
            - { label: "Enable Print", name: "enable_print", widget: "boolean", default: true }
            - { label: "Show Progress Bar", name: "show_progress", widget: "boolean", default: true }
            - { label: "Email Subscribe", name: "email_subscribe", widget: "boolean", default: true }
            - { label: "Newsletter CTA", name: "newsletter_cta", widget: "text", required: false }
        }
      
      # A/B Testing
      - { 
          label: "A/B Testing", 
          name: "ab_testing", 
          widget: "object",
          collapsed: true,
          fields: 
            - { label: "Enable A/B Test", name: "enabled", widget: "boolean", default: false }
            - { label: "Test ID", name: "test_id", widget: "string", required: false }
            - { label: "Variation A Title", name: "variation_a_title", widget: "string", required: false }
            - { label: "Variation B Title", name: "variation_b_title", widget: "string", required: false }
            - { label: "Test Duration (days)", name: "duration", widget: "number", value_type: "int", default: 7 }
            - { label: "Success Metric", name: "success_metric", widget: "select", options: ["clicks", "conversions", "time_on_page", "scroll_depth"], default: "clicks" }
        }
      
      # Accessibility
      - { 
          label: "Accessibility", 
          name: "accessibility", 
          widget: "object",
          collapsed: true,
          fields: 
            - { label: "Alt Text Complete", name: "alt_complete", widget: "boolean", default: false }
            - { label: "Color Contrast Check", name: "color_contrast", widget: "select", options: ["pass", "fail", "not_checked"], default: "not_checked" }
            - { label: "Screen Reader Optimized", name: "screen_reader", widget: "boolean", default: false }
            - { label: "Keyboard Navigation", name: "keyboard_nav", widget: "boolean", default: true }
            - { label: "ARIA Labels", name: "aria_labels", widget: "text", required: false }
        }
      
      # GDPR & Compliance
      - { 
          label: "Compliance", 
          name: "compliance", 
          widget: "object",
          collapsed: true,
          fields: 
            - { label: "GDPR Compliant", name: "gdpr", widget: "boolean", default: true }
            - { label: "Cookie Consent Required", name: "cookie_consent", widget: "boolean", default: true }
            - { label: "Age Restriction", name: "age_restriction", widget: "select", options: ["none", "13+", "16+", "18+", "21+"], default: "none" }
            - { label: "Privacy Level", name: "privacy_level", widget: "select", options: ["public", "private", "confidential"], default: "public" }
            - { label: "Data Retention Period (months)", name: "retention_period", widget: "number", value_type: "int", default: 24 }
        }
      
      # Technical
      - { 
          label: "Technical Settings", 
          name: "technical", 
          widget: "object",
          collapsed: true,
          fields: 
            - { label: "Custom CSS", name: "custom_css", widget: "code", default_language: "css", required: false }
            - { label: "Custom JS", name: "custom_js", widget: "code", default_language: "javascript", required: false }
            - { label: "Cache TTL (seconds)", name: "cache_ttl", widget: "number", value_type: "int", default: 3600 }
            - { label: "CDN Purge", name: "cdn_purge", widget: "boolean", default: true }
            - { label: "Prefetch Links", name: "prefetch", widget: "boolean", default: true }
            - { label: "Lazy Load Images", name: "lazy_load", widget: "boolean", default: true }
        }
      
      # Automation
      - { 
          label: "Automation Rules", 
          name: "automation", 
          widget: "object",
          collapsed: true,
          fields: 
            - { label: "Auto-tag", name: "auto_tag", widget: "boolean", default: true }
            - { label: "Auto-categorize", name: "auto_categorize", widget: "boolean", default: true }
            - { label: "Auto-generate Excerpt", name: "auto_excerpt", widget: "boolean", default: true }
            - { label: "Auto-suggest Related", name: "auto_related", widget: "boolean", default: true }
            - { label: "Auto-share on Publish", name: "auto_share_publish", widget: "boolean", default: false }
            - { label: "Auto-archive after", name: "auto_archive_days", widget: "number", value_type: "int", default: 365 }
        }
      
      # Versioning
      - { 
          label: "Version Control", 
          name: "version", 
          widget: "object",
          collapsed: true,
          fields: 
            - { label: "Version Number", name: "number", widget: "string", default: "1.0.0" }
            - { label: "Changelog", name: "changelog", widget: "text", required: false }
            - { label: "Previous Version", name: "previous_version", widget: "string", required: false }
            - { label: "Breaking Changes", name: "breaking_changes", widget: "boolean", default: false }
        }
      
      # Featured & Promotional
      - { label: "Featured Post", name: "featured", widget: "boolean", default: false }
      - { label: "Featured on Homepage", name: "featured_homepage", widget: "boolean", default: false }
      - { label: "Featured in Category", name: "featured_category", widget: "boolean", default: false }
      - { label: "Promotion Start", name: "promotion_start", widget: "datetime", required: false }
